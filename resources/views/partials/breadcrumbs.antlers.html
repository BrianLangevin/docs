<nav class="breadcrumbs mb-8 text-sm">
    <a href="/" class="no-underline font-normal">Docs</a> /
    {{ nav:breadcrumbs include_home="true" }}
        {{ if is_current }}
            <span>{{ title }}</span>
        {{ else }}
            <a href="{{ url }}" class="no-underline font-normal">{{ title }}</a> /
        {{ /if }}
    {{ /nav:breadcrumbs }}
</nav>
