<div class="font-bold text-xl border-b-2 border-gray-200">Docs</div>
{{ structure :for="for" }}
    <div class="text-lg font-bold my-4">{{ title }}</div>
    <ul class="space-y-2 ml-6">
        {{ children scope="child" }}
            <li class="{{ is_current || is_parent ?= 'active' }}">
                <a href="{{ url }}" class="relative group antialiased">
                    {{ nav_title ?? title }}
                </a>
            </li>
        {{ /children }}
    </ul>
{{ /structure }}
